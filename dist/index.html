<!DOCTYPE html>
<html lang='en' ng-app="app">
<head>
	<title>Scott Jones &bull; UI &bull; UX</title>
	<link rel = "stylesheet" href = 'css/index.css' type = 'text/css'/>
	<script type="text/javascript" src='js/main.js'></script>
</head>
<body>
	<header class="header-nav">
		<a href="#">SJ</a>
		<ul class="nav-links">
			<li><a href="#">About</a></li>
			<li><a href="#">Work</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Resume</a></li>
		</ul>
	</header>
	<section class='section-content landing-content'>
		<div ng-controller="MainController" class='main'>
			<h1>{{message}}</h1>
			<h4>{{subtitle}}</h4>
		</div>
	</section>
	<section class='section-content'>
		<div ng-controller="WorkController" class="work">
			<h1>{{mainMessage}}</h1>
			<h2>{{subtitleMessage}}</h2>
			<div class="selected-portfolio">
				<p>work here</p>
			</div>
		</div>
	</section>
	<section class='section-content contact'>
		<div ng-controller='ContactController' class='contact-controller'>
			<h1>{{contactLine}} <strong>{{contactHook}}</strong></h1>
			<form name='contact' class='contact-form' novalidate>
				Name: <input type='text' ng-model='user.name' name='uName' required/>
				<br/>
				Email: <input type='email' ng-model='user.email' name='uEmail' required/>
				<br/>
				Message: <input type='text' ng-model='user.msg' name='uMsg' required/>
				<br/>
				<input class="form-button reset" type='reset' ng-click='reset(form)' value='Reset'/>
				<input class="form-button submit" type='submit' ng-click='send(user)' value='Submit'/>
			</form>
		</div>
	</section>
	<footer class='footer'>
		<ul class='footer-links'>
			<li class='twitter'>Twitter</li>
			<li class='github'>GitHub</li>
		</ul>
	</footer>
</body>
</html>

<div ng-controller="MainController" class='main'>
	<section class='section-content landing-content'>
		<h1>{{message}}</h1>
		<h4>{{subtitle}}</h4>
	</section>
	<section class='section-content about'>
		<h1>{{aboutHook}}</h1>
		<p>Scott Jones works for <strong><a class='companyLink' href="http://www.sapientnitro.com">SapientNitro,<strong></a> one of the leading digital agencies in America.</p>
		<p>Scott is proficient in the following:</p>
		<ul>
			<li ng-repeat='skill in skills'>
				<a href="{{skill.src}}">{{skill.name}}</a>
			</li>
		</ul>
	</section>
	<section class='section-content work'>
		<h1>{{mainMessage}}</h1>
		<h2>{{subtitleMessage}}</h2>
		<div class="selected-portfolio">
			<p>work here</p>
			<a href="/work">Work</a>
		</div>
	</section>
	<section class='section-content contact'>
		<h1>{{contactLine}} <strong>{{contactHook}}</strong></h1>
		<form name='contact' class='contact-form' novalidate>
			Name: <input type='text' ng-model='user.name' name='uName' required/>
			<br/>
			Email: <input type='email' ng-model='user.email' name='uEmail' required/>
			<br/>
			Message: <input type='text' ng-model='user.msg' name='uMsg' required/>
			<br/>
			<input class="form-button reset" type='reset' ng-click='reset(form)' value='Reset'/>
			<input class="form-button submit" type='submit' ng-click='send(user)' value='Submit'/>
		</form>
	</section>
</div>
